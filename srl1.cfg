set / net network-instance lanswitch
set / net network-instance lanswitch type mac-vrf
set / net network-instance lanswitch admin-state enable
set / net network-instance lanswitch interface ethernet-1/1.1
set / net network-instance lanswitch interface ethernet-1/1.2
set / net network-instance lanswitch interface ethernet-1/1.3

set / interface ethernet-1/1
set / interface ethernet-1/1 admin-state enable
set / interface ethernet-1/1 subinterface 0
set / interface ethernet-1/1 subinterface 0 type bridged
set / interface ethernet-1/1 subinterface 0 admin-state enable
set / interface ethernet-1/2
set / interface ethernet-1/2 admin-state enable
set / interface ethernet-1/2 subinterface 0
set / interface ethernet-1/2 subinterface 0 type bridged
set / interface ethernet-1/2 subinterface 0 admin-state enable
set / interface ethernet-1/3
set / interface ethernet-1/3 admin-state enable
set / interface ethernet-1/3 subinterface 0
set / interface ethernet-1/3 subinterface 0 type bridged
set / interface ethernet-1/3 subinterface 0 admin-state enable
set / system
set / system ra-guard-policy "Discard all"
set / system ra-guard-policy "Discard all" action discard
set / network-instance default
set / network-instance default interface ethernet-1/1.0
